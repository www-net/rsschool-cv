<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>rsschool-cv-html</title>
</head>

<body>
  <header class="main-header">
    <div class="container header-box">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a class="nav__link" href="#contacts">Contacts</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href="#summary">Summary</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href="#skills">Skills</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href="#code">Code</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href="#projects">Projects</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href="#education">Education</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href="#english">English</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="container profile">
      <div class="profile__img-wrapper">
        <img class="profile__img" src="./avatar.jpg" width="200" alt="Аватар">
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Барсуков Александр</h1>
        <p class="profile__text">Junior front-end developer</p>
      </div>
    </section>
    <div class="container main-box">
      <section id="contacts"></section>
      <section id="summary"></section>
      <section id="skills"></section>
      <section id="code"></section>
      <section id="projects"></section>
      <section id="education"></section>
      <section id="english"></section>
    </div>
  </main>
  <footer>
    <div class="container"></div>
  </footer>
</body>

</html>
